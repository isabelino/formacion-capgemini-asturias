<nav class="nav">
  <a class="nav-link" aria-current="page" th:href="@{/empleados}">Empleados</a>
  <a class="nav-link" th:href="@{/empleado/nuevo}" >Nuevo Empleado</a>

</nav>


 <div class="container">
 	<div class="row">
 		<h1>Lista de empleados</h1>
 	</div>
 	
 		<table class="table table-striped table-bordered">
		  <thead class="table-dark">
		   <tr>
		   		<th>Nombre</th>
		   		<th>Apellido</th>
		   		<th>Email</th>
		   		<th>Telefono</th>
		   		<th>Acciones</th>
		   <tr>
		   
		  </thead>
		  <tbody>
		    	<tr th:each=" empleados : ${dato}">
		    		<td th:text="${empleados.nombre}" ></td>
		    		<td th:text="${empleados.apellido}" ></td>
		    		<td th:text="${empleados.email}" ></td>
		    		<td th:text="${empleados.telefono}" ></td>
		    		
		    		<td>
		    			<a th:href="@{/empleado/editar/{id}(id=${empleados.id}) }" class="btn btn-info">Editar</a>
		    			
		    			<form th:action=" @{/empleado/eliminar/{id}(id=${empleados.id})}" method="POST" th:object="${keyEmpleado}">
		    				<button type="submit" class="btn btn-danger">Borrar</button>
		    			</form>
		    			
		    		</td>
		    	</tr>
		  </tbody>
		</table>
 	
 	
 </div>
	




</body>
